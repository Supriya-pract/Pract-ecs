AWSTemplateFormatVersion: '2010-09-09'
Description: ECS cluster, IAM roles, task definitions and services for user/order/payment

Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id
  PublicSubnet1:
    Type: AWS::EC2::Subnet::Id
  PublicSubnet2:
    Type: AWS::EC2::Subnet::Id
  UserImageURI:
    Type: String
  OrderImageURI:
    Type: String
  PaymentImageURI:
    Type: String
  LogRetentionDays:
    Type: Number
    Default: 14

Resources:
  # IAM Roles for task execution & task role
  EcsTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ecsTaskExecutionRole-${AWS::StackName}
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly

  EcsTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ecsTaskRole-${AWS::StackName}
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: ecs-basic-logs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"

  # Cluster
  MyCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: my-ecs-cluster

  # CloudWatch LogGroup
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/ecs/${AWS::StackName}"
      RetentionInDays: !Ref LogRetentionDays

  # Security group for ECS tasks
  ECSTasksSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: ECS tasks security group
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        # Allow ALB to talk to ECS tasks - source is imported ALB SG (we'll import value later via Fn::ImportValue)
        - IpProtocol: tcp
          FromPort: 3000
          ToPort: 3000
          SourceSecurityGroupId: !ImportValue ALBSecurityGroup
        - IpProtocol: tcp
          FromPort: 3001
          ToPort: 3001
          SourceSecurityGroupId: !ImportValue ALBSecurityGroup
        - IpProtocol: tcp
          FromPort: 3002
          ToPort: 3002
          SourceSecurityGroupId: !ImportValue ALBSecurityGroup

  #### Task Definitions ####
  UserTaskDef:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: user-task
      Cpu: '256'
      Memory: '512'
      NetworkMode: awsvpc
      RequiresCompatibilities: [FARGATE]
      ExecutionRoleArn: !GetAtt EcsTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt EcsTaskRole.Arn
      ContainerDefinitions:
        - Name: user
          Image: !Ref UserImageURI
          PortMappings:
            - ContainerPort: 3000
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref "AWS::Region"
              awslogs-stream-prefix: user

  OrderTaskDef:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: order-task
      Cpu: '256'
      Memory: '512'
      NetworkMode: awsvpc
      RequiresCompatibilities: [FARGATE]
      ExecutionRoleArn: !GetAtt EcsTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt EcsTaskRole.Arn
      ContainerDefinitions:
        - Name: order
          Image: !Ref OrderImageURI
          PortMappings:
            - ContainerPort: 3001
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref "AWS::Region"
              awslogs-stream-prefix: order

  PaymentTaskDef:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: payment-task
      Cpu: '256'
      Memory: '512'
      NetworkMode: awsvpc
      RequiresCompatibilities: [FARGATE]
      ExecutionRoleArn: !GetAtt EcsTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt EcsTaskRole.Arn
      ContainerDefinitions:
        - Name: payment
          Image: !Ref PaymentImageURI
          PortMappings:
            - ContainerPort: 3002
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref "AWS::Region"
              awslogs-stream-prefix: payment

  #### ECS Services (hooked to ALB target groups via Imported ARNs) ####
  UserService:
    Type: AWS::ECS::Service
    DependsOn: []
    Properties:
      ServiceName: user-service
      Cluster: !Ref MyCluster
      LaunchType: FARGATE
      DesiredCount: 1
      TaskDefinition: !Ref UserTaskDef
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets:
            - !Ref PublicSubnet1
            - !Ref PublicSubnet2
          SecurityGroups:
            - !Ref ECSTasksSecurityGroup
      LoadBalancers:
        - TargetGroupArn: !ImportValue UserTargetGroupArn
          ContainerName: user
          ContainerPort: 3000

  OrderService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: order-service
      Cluster: !Ref MyCluster
      LaunchType: FARGATE
      DesiredCount: 1
      TaskDefinition: !Ref OrderTaskDef
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets:
            - !Ref PublicSubnet1
            - !Ref PublicSubnet2
          SecurityGroups:
            - !Ref ECSTasksSecurityGroup
      LoadBalancers:
        - TargetGroupArn: !ImportValue OrderTargetGroupArn
          ContainerName: order
          ContainerPort: 3001

  PaymentService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: payment-service
      Cluster: !Ref MyCluster
      LaunchType: FARGATE
      DesiredCount: 1
      TaskDefinition: !Ref PaymentTaskDef
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets:
            - !Ref PublicSubnet1
            - !Ref PublicSubnet2
          SecurityGroups:
            - !Ref ECSTasksSecurityGroup
      LoadBalancers:
        - TargetGroupArn: !ImportValue PaymentTargetGroupArn
          ContainerName: payment
          ContainerPort: 3002

Outputs:
  ECSClusterName:
    Description: ECS cluster name
    Value: !Ref MyCluster
    Export:
      Name: ECSClusterName

